<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your Bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal.</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="life gaol.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="list-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)" >
      {{ goal }}
    </p>
  </div>
</div>
